<!DOCTYPE html>
<html>
  <head>
    <title>Function("import(s)")</title>
    <meta charset="utf-8">
  </head>
  <body>
    <pre id="console"></pre>
    <script>
      const $console = document.getElementById("console");
      globalThis.log = str => $console.textContent += str + "\n";
    </script>
    <script src="./js/main.js" type="module"></script>
  </body>
</html>
